<!doctype html>
<html lang="en">
<head>
  {% load staticfiles %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>Mercury Solutions</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Project Mercury Sample Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link" href="{% url 'allblogs' %}">Meet Our Characters!</a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Caleston Technologies</h1>
        <p class="lead text-muted">Comprehensive IT Solutions</p>
        <p>
          <a href="mailto:support@kodekloud.com" class="btn btn-primary my-2">Email Us</a>
        </p>

      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">

          {% for portfolio in portfolios.all %}
          <div class="col-md-4">
              <div class="row-md-4">
            <div class="card mb-4 box-shadow">
              <img class="card-img-top" src="{{ portfolio.image.url }}" />
              <div class="card-body">
                <p class="card-text">{{ portfolio.summary }}</p>
              </div>
            </div>
              </div>
          </div>
          {% endfor %}


        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p>Â© Caleston Technology {% now "Y" %}</p>
      </div>
  </footer>
